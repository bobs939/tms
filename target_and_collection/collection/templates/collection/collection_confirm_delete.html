{% extends 'base.html' %}

{% block title %}Confirm Delete Collection{% endblock %}

{% block content %}
    <h1>Delete Collection</h1>
    <p>Are you sure you want to delete the collection "{{ collection.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'collection:collection_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
