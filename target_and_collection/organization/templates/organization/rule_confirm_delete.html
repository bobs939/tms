{% extends 'base.html' %}

{% block title %}Delete Rule{% endblock %}

{% block content %}
<h1>Delete Rule</h1>
<p>Are you sure you want to delete "{{ rule.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'organization:rule_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
