{% extends 'base.html' %}

{% block title %}{{ action }} Department{% endblock %}

{% block content %}
<h1>{{ action }} Department</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'organization:department_list' %}" class="btn btn-danger">Cancel</a>
</form>
{% endblock %}
