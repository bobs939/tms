{% extends 'base.html' %}

{% block title %}Departments{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-4">Departments</h1>
    <a href="{% url 'organization:department_create' %}" class="btn btn-primary">Add Department</a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for department in departments %}
            <tr>
                <td>{{ department.name }}</td>
                <td>
                    <a href="{% url 'organization:department_update' department.pk %}" class="btn btn-success btn-sm">Edit</a>
                    <a href="{% url 'organization:department_delete' department.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No departments found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
