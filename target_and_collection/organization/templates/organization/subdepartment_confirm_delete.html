{% extends 'base.html' %}

{% block title %}Delete SubDepartment{% endblock %}

{% block content %}
<h1>Delete SubDepartment</h1>
<p>Are you sure you want to delete "{{ subdepartment.name }}" from department "{{ subdepartment.department.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'organization:subdepartment_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
