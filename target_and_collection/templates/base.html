{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Target and Collection Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <style>
        body { padding-top: 70px; padding-bottom: 60px; } /* Adjusted padding-bottom for reduced footer height */
        .footer { position: fixed; bottom: 0; width: 100%; padding: 10px; text-align: center; background-color: #f8f9fa; border-top: 1px solid #e9ecef; } /* Reduced footer padding */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TCM System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/organization/departments/">Departments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/organization/subdepartments/">SubDepartments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/target/targets/">Targets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/collection/collections/">Collections</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/organization/rules/">Rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard/">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

        <footer class="footer mt-auto py-3 bg-light" style="padding: 10px;">
            <div class="container text-center">
                <span class="text-muted">&copy; 2023 Target and Collection Management System</span>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
