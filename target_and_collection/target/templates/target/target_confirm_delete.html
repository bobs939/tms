{% extends 'base.html' %}

{% block title %}Delete Target{% endblock %}

{% block content %}
<h1>Delete Target</h1>
<p>Are you sure you want to delete "{{ target.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'target:target_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
